<h2>Agregar Producto</h2>
<form (ngSubmit)="agregarProducto()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required />
  </div>

  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" required />
  </div>

  <div>
    <label for="fechaCreacion">Fecha de Creaci√≥n:</label>
    <input type="date" id="fechaCreacion" [(ngModel)]="producto.fechaCreacion" name="fechaCreacion" required />
  </div>

  <button type="submit">Agregar Producto</button>
</form>
